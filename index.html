<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Inclinometer</title>
    <link rel="stylesheet" href="/inclinometer-pwa/styles.css">
    <link rel="manifest" href="/inclinometer-pwa/manifest.json">
    <link rel="apple-touch-icon" href="/inclinometer-pwa/icons/apple-touch-icon.png">
</head>
<body>
    <div id="inclinometer">
        <div id="pitch-gauge" class="gauge">
            <svg viewBox="0 0 200 200" class="gauge-svg">
                <!-- Degree markings every 10° -->
                <g class="degree-marks">
                    <g transform="rotate(-90, 100, 100)">
                        <g v-for="i in 36" :key="i" :transform="'rotate(' + (i * 10) + ', 100, 100)'">
                            <line x1="100" y1="10" x2="100" y2="20" stroke="#666" stroke-width="2"/>
                            <text x="100" y="35" text-anchor="middle" fill="#fff" font-size="10" :transform="'rotate(' + (-i * 10) + ', 100, 100)'">{{ i * 10 - 180 }}°</text>
                        </g>
                    </g>
                </g>
                <circle cx="100" cy="100" r="90" fill="none" stroke="#666" stroke-width="5"/>
                <line id="pitch-line" x1="100" y1="30" x2="100" y2="170" stroke="#4CAF50" stroke-width="8"/>
                <text x="100" y="190" text-anchor="middle" fill="#fff" font-size="12">Pitch</text>
            </svg>
            <p>Pitch: <span id="pitch">0.0</span>°</p>
        </div>
        <div id="roll-gauge" class="gauge">
            <svg viewBox="0 0 200 200" class="gauge-svg">
                <!-- Degree markings every 10° -->
                <g class="degree-marks">
                    <g transform="rotate(-90, 100, 100)">
                        <g v-for="i in 36" :key="i" :transform="'rotate(' + (i * 10) + ', 100, 100)'">
                            <line x1="100" y1="10" x2="100" y2="20" stroke="#666" stroke-width="2"/>
                            <text x="100" y="35" text-anchor="middle" fill="#fff" font-size="10" :transform="'rotate(' + (-i * 10) + ', 100, 100)'">{{ i * 10 - 180 }}°</text>
                        </g>
                    </g>
                </g>
                <circle cx="100" cy="100" r="90" fill="none" stroke="#666" stroke-width="5"/>
                <line id="roll-line" x1="100" y1="30" x2="100" y2="170" stroke="#4CAF50" stroke-width="8"/>
                <text x="100" y="190" text-anchor="middle" fill="#fff" font-size="12">Roll</text>
            </svg>
            <p>Roll: <span id="roll">0.0</span>°</p>
        </div>
        <button id="settings-btn">⚙️ Settings</button>
    </div>
    <div id="settings-menu" class="hidden">
        <h2>Settings</h2>
        <button id="zero-btn">Zero Pitch & Roll</button>
        <button id="close-settings">Close</button>
    </div>
    <script src="/inclinometer-pwa/script.js"></script>
</body>
</html>

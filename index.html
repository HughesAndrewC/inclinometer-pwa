<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Inclinometer</title>
    <link rel="stylesheet" href="/inclinometer-pwa/styles.css">
    <link rel="manifest" href="/inclinometer-pwa/manifest.json">
    <link rel="apple-touch-icon" href="/inclinometer-pwa/icons/apple-touch-icon.png">
</head>
<body>
    <div id="inclinometer">
        <div id="pitch-gauge" class="gauge">
            <svg id="pitch-indicator" viewBox="0 0 100 100" class="indicator">
                <rect x="20" y="40" width="60" height="20" fill="#4CAF50"/>
                <circle cx="30" cy="60" r="8" fill="#333"/>
                <circle cx="70" cy="60" r="8" fill="#333"/>
                <text x="50" y="30" text-anchor="middle" fill="#fff" font-size="12">Pitch</text>
            </svg>
            <p>Pitch: <span id="pitch">0.0</span>°</p>
        </div>
        <div id="roll-gauge" class="gauge">
            <svg id="roll-indicator" viewBox="0 0 100 100" class="indicator">
                <rect x="20" y="40" width="60" height="20" fill="#4CAF50"/>
                <circle cx="30" cy="60" r="8" fill="#333"/>
                <circle cx="70" cy="60" r="8" fill="#333"/>
                <text x="50" y="30" text-anchor="middle" fill="#fff" font-size="12">Roll</text>
            </svg>
            <p>Roll: <span id="roll">0.0</span>°</p>
        </div>
        <button id="settings-btn">⚙️ Settings</button>
    </div>
    <div id="settings-menu" class="hidden">
        <h2>Settings</h2>
        <button id="zero-btn">Zero Pitch & Roll</button>
        <button id="close-settings">Close</button>
    </div>
    <script src="/inclinometer-pwa/script.js"></script>
</body>
</html>
